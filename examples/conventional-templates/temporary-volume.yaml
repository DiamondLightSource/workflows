apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: mount-tmpdir
  labels:
    workflows.diamond.ac.uk/science-group-examples: "true"
spec:
  entrypoint: workflow-entry
  volumeClaimTemplates:
  - metadata:
      name: tmpdir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: local-path
  templates:
  - name: bash
    inputs:
      parameters:
      - name: command
    container:
      image: busybox
      volumeMounts:
      - name: tmpdir
        mountPath: /tmp
      command: ["/bin/sh", "-c"]
      args:
      - "{{ inputs.parameters.command }}"

  - name: workflow-entry
    dag:
      tasks:
      - name: say-hello
        template: bash
        arguments:
          parameters:
          - name: command
            value: |
              echo "This is my message!" > /tmp/my-file.txt
              cat /tmp/my-file.txt
      - name: read-shared-file
        dependencies: [say-hello]
        template: bash
        arguments:
          parameters:
          - name: command
            value: |
              cat /tmp/my-file.txt
