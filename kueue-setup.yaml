apiVersion: kueue.x-k8s.io/v1beta1
kind: ResourceFlavor
metadata:
  name: default-flavor
---
apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: processing-queue
spec:
  namespaceSelector: {}
  resourceGroups:
  - coveredResources: ["cpu", "memory"]
    flavors:
    - name: default-flavor
      resources:
      - name: cpu
        nominalQuota: 50
      - name: memory
        nominalQuota: 80Gi
  preemption:
    reclaimWithinCohort: Any
    withinClusterQueue: LowerPriority
---
# apiVersion: kueue.x-k8s.io/v1beta1
# kind: LocalQueue
# metadata:
#   namespace: workflows
#   name: online-queue
# spec:
#   clusterQueue: processing-queue
