version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-artifacts:
        patterns:
          - actions/*-artifact
      minor:
        update-types:
          - minor
          - patch
    commit-message:
      prefix: "chore(deps)"
  - package-ecosystem: docker
    directories:
      - /backend/
      - /backend/sessionspaces/.devcontainer/
      - /backend/graph-proxy/.devcontainer/
    schedule:
      interval: weekly
    groups:
      minor:
        update-types:
          - patch
          - minor
    commit-message:
      prefix: "chore(deps)"
  - package-ecosystem: cargo
    directories:
      - /sessionspaces/
      - /graph-proxy/
    schedule:
      interval: weekly
    groups:
      kube:
        patterns:
          - kube
          - k8s-openapi
      opentelemetry:
        patterns:
          - opentelemetry*
          - tracing-opentelemetry
      patch:
        update-types:
          - patch
    commit-message:
      prefix: "chore(deps)"
  - package-ecosystem: npm
    directory: frontend
    schedule:
      interval: weekly
    groups:
      minor:
        update-types:
          - patch
          - minor
      vite:
        patterns:
          - vite
          - vitest
    commit-message:
      prefix: "chore(deps)"
