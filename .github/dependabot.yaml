version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-artifacts:
        patterns:
          - actions/*-artifact
      minor:
        update-types:
          - minor
          - patch
  - package-ecosystem: docker
    directories:
      - /sessionspaces/
      - /sessionspaces/.devcontainer/
    schedule:
      interval: weekly
    groups:
      minor:
        update-types:
          - patch
          - minor
  - package-ecosystem: cargo
    directories:
      - /sessionspaces/
      - /graph-proxy/
    schedule:
      interval: weekly
    groups:
      kube:
        patterns:
          - kube
          - k8s-openapi
      opentelemetry:
        patterns:
          - opentelemetry*
          - tracing-opentelemetry
      patch:
        update-types:
          - patch
  - package-ecosystem: npm
    directory: frontend
    schedule:
      interval: weekly
    groups:
      minor:
        update-types:
          - patch
          - minor
