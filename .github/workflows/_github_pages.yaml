name: Github Pages

on:
  workflow_call:

jobs:
  lint_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22

      - name: Install Yarn Dependencies
        uses: borales/actions-yarn@v5.0.0
        with:
          cmd: global add markdownlint-cli2 markdown-it-admon

      - name: Lint with markdownlint-cli2
        run: >
          markdownlint-cli2
          **/*.{md,markdown}
          !**/CHANGELOG.md

  build_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: 3.12

      - name: Install Python Dependencies
        run: pip install -r docs/requirements.txt

      - name: Build Docs
        run: mkdocs build

      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: docs
          path: site

  build_storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "22.x"

      - name: Install Dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Build Storybook
        working-directory: frontend/workflows-lib
        run: yarn build-storybook --output-dir storybook-static

      - name: Upload Storybook Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: storybook
          path: frontend/workflows-lib/storybook-static

  publish_pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint_docs
      - build_docs
      - build_storybook
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Download Docs Artifact
        uses: actions/download-artifact@v5.0.0
        with:
          name: docs
          path: docs

      - name: Download Storybook Artifact
        uses: actions/download-artifact@v5.0.0
        with:
          name: storybook
          path: storybook

      - name: Fix File Permissions for Pages
        run: chmod -R +rX docs storybook

      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4.6.2
        with:
          separate-directories: true 

      - name: Download Merged Artifact
        uses: actions/download-artifact@v5.0.0
        with:
          name: merged-artifacts
          path: merged-artifacts

      - name: Upload Merged Artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: merged-artifacts

      - name: Publish Docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
