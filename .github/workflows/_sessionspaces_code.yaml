name: Sessionspaces Code

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    services:
      ispyb:
        image: ghcr.io/diamondlightsource/ispyb-database:v3.0.0
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
        options: >
          --health-cmd "/usr/local/bin/healthcheck.sh --defaults-file=/ispyb/.my.cnf --connect"
    env:
      DATABASE_URL: mysql://root:rootpassword@localhost/ispyb_build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4.2.1

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.7.5
        with:
          workspaces: sessionspaces
          shared-key: sessionspaces

      - name: Check Formatting
        working-directory: sessionspaces
        run: >
          cargo fmt
          --all
          --check

      - name: Lint with Clippy
        working-directory: sessionspaces
        run: >
          cargo clippy
          --all-targets
          --all-features
          --no-deps
          --
          --deny warnings

  test:
    runs-on: ubuntu-latest
    services:
      ispyb:
        image: ghcr.io/diamondlightsource/ispyb-database:v3.0.0
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
        options: >
          --health-cmd "/usr/local/bin/healthcheck.sh --defaults-file=/ispyb/.my.cnf --connect"
    env:
      DATABASE_URL: mysql://root:rootpassword@localhost/ispyb_build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4.2.1

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.7.5
        with:
          workspaces: sessionspaces
          shared-key: sessionspaces

      - name: Run Tests
        working-directory: sessionspaces
        run: >
          cargo test
          --all-targets
          --all-features
