name: Sessionspaces Code

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    services:
      ispyb:
        image: ghcr.io/diamondlightsource/ispyb-database:v3.0.0
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
        options: >-
          --health-cmd "/usr/local/bin/healthcheck.sh --defaults-file=/ispyb/.my.cnf --connect"
          --health-interval 1s
          --health-retries 60
    env:
      DATABASE_URL: mysql://root:rootpassword@localhost/ispyb_build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.13.0

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.8.0
        with:
          workspaces: backend
          shared-key: backend/sessionspaces

      - name: Check Formatting
        working-directory: backend/sessionspaces
        run: >
          cargo fmt
          --check

      - name: Lint with Clippy
        working-directory: backend/sessionspaces
        run: >
          cargo clippy
          --all-targets
          --all-features
          --no-deps
          --
          --deny warnings

      - name: Check Dependencies with Cargo Deny
        uses: EmbarkStudios/cargo-deny-action@v2.0.13
        with:
          command: check licenses ban
          manifest-path: backend/Cargo.toml

  test:
    runs-on: ubuntu-latest
    services:
      ispyb:
        image: ghcr.io/diamondlightsource/ispyb-database:v3.0.0
        ports:
          - 3306:3306
        env:
          MARIADB_ROOT_PASSWORD: rootpassword
        options: >-
          --health-cmd "/usr/local/bin/healthcheck.sh --defaults-file=/ispyb/.my.cnf --connect"
          --health-interval 1s
          --health-retries 60
    env:
      DATABASE_URL: mysql://root:rootpassword@localhost/ispyb_build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.13.0

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.8.0
        with:
          workspaces: backend
          shared-key: backend/sessionspaces

      - name: Run Tests
        working-directory: backend/sessionspaces
        run: >
          cargo test
          --all-targets
          --all-features
