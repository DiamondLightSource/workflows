name: 'Auto Assign'
on:
  pull_request:
    types: [opened, converted_to_draft]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.head_ref, 'release-please--') &&
      !startsWith(github.head_ref, 'dependabot/')
    steps:
      - name: Create config for author assignment
        run: |
          echo -e "addAssignees: author\nrunOnDraft: true" > /tmp/auto_assign_config.yaml
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: /tmp/auto_assign_config.yaml
