name: Auth Daemon Code

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.1
        with:
          cache: false
          components: clippy,rustfmt

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.8.1
        with:
          shared-key: backend/auth-daemon
          workspaces: backend

      - name: Check Formatting
        working-directory: backend/auth-daemon
        run: >
          cargo fmt
          --check

      - name: Lint with Clippy
        working-directory: backend/auth-daemon
        run: >
          cargo clippy
          --all-targets
          --all-features
          --no-deps
          --
          --deny warnings

      - name: Check Dependencies with Cargo Deny
        uses: EmbarkStudios/cargo-deny-action@v2.0.13
        with:
          command: check licenses ban
          manifest-path: backend/Cargo.toml

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.1
        with:
          cache: false
          components: rustfmt

      - name: Cache Rust Build
        uses: Swatinem/rust-cache@v2.8.1
        with:
          shared-key: backend/auth-daemon
          workspaces: backend

      - name: Run Tests
        working-directory: backend/auth-daemon
        run: >
          cargo test
          --all-targets
          --all-features
