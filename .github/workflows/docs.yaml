name: Docs and Storybook site

on:
  push:
  pull_request:

jobs:
  lint_docs:
    # Deduplicate jobs from pull requests and branch pushes within the same repo.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4.1.7

      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 18

      - name: Install Yarn Dependencies
        uses: borales/actions-yarn@v5.0.0
        with:
          cmd: global add markdownlint-cli2 markdown-it-admon

      - name: Lint with markdownlint-cli2
        run: >
          markdownlint-cli2
          **/*.{md,markdown}

  build_docs:
    # Deduplicate jobs from pull requests and branch pushes within the same repo.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4.1.7
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: 3.12

      - name: Install Python Dependencies
        run: pip install -r docs/requirements.txt

      - name: Build Docs
        run: mkdocs build

      - name: Upload Docs Artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: docs
          path: site

  build_storybook:
    # Deduplicate jobs from pull requests and branch pushes within the same repo.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4.1.7

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install Dependencies
        run: yarn --frozen-lockfile

      - name: Build Storybook
        working-directory: frontend/workflows-lib
        run: yarn build-storybook -o storybook-static

      - name: Upload Storybook Artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: storybook
          path: frontend/workflows-lib/storybook-static

      - name: Download Docs Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: docs
          path: docs

      - name: Download Storybook Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: storybook
          path: storybook

      - name: Fix File Permissions for Pages
        run: chmod -R +rX docs storybook

      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          pattern: docs storybook

  merge_artifact:
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint_docs
      - build_docs
      - build_storybook
    runs-on: ubuntu-latest
    # permissions:
    #   pages: write
    #   id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Download Docs Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: docs
          path: docs

      - name: Download Storybook Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: storybook
          path: storybook

      - name: Fix File Permissions for Pages
        run: chmod -R +rX docs storybook

      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          pattern: docs storybook

