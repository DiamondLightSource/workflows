name: 'Auto Assign Reviewer on PR Review'
on:
  pull_request_review:
    types: [submitted, edited]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.head_ref, 'release-please--') &&
      !startsWith(github.head_ref, 'dependabot/')
    steps:
      - name: Create config for reviewer assignment
        run: |
          cat > .github/auto_assign_config.yaml << EOF
          addAssignees: reviewer
          runOnDraft: true
          EOF
      - name: Auto Assign Reviewer
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: .github/auto_assign_config.yaml
      - name: Clean up config file
        run: rm .github/auto_assign_config.yaml
