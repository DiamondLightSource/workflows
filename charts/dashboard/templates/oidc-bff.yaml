apiVersion: v1
kind: Service
metadata:
  name: oidc-bff
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: oidc-bff
  ports:
    - name: oidc-bff
      port: 80
      targetPort: oidc-bff
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oidc-bff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oidc-bff
  template:
    metadata:
      labels:
        app: oidc-bff
    spec:
      imagePullSecrets: {{ include "common.images.renderPullSecrets" (dict "images" (list $.Values.oidcBff.image) "context" $ ) }}
      containers:
        - name: oidc-bff
          image: {{ include "common.images.image" ( dict "imageRoot" $.Values.oidcBff.image "global" $.Values.global "chart" $.Chart ) }}
          imagePullPolicy: {{ $.Values.oidcBff.image.pullPolicy }}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
             path: /healthcheck
             port: 80
            failureThreshold: 3
            periodSeconds: 5
          env:
            - name: WORKFLOWS_OIDC_BFF_CLIENT_ID
              value: {{ .Values.oidcBff.configuration.clientId | quote }}
            - name: WORKFLOWS_OIDC_BFF_CLIENT_SECRET
              value: {{ .Values.oidcBff.configuration.clientSecret | quote }}
            - name: WORKFLOWS_OIDC_BFF_PORT
              value: {{ .Values.oidcBff.configuration.port | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oidcBff.configuration.postgres.userNameSecret.name }}
                  key: {{ .Values.oidcBff.configuration.postgres.userNameSecret.key }}
            - name: WORKFLOWS_OIDC_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oidcBff.configuration.postgres.passwordSecret.name }}
                  key: {{ .Values.oidcBff.configuration.postgres.passwordSecret.key }}
            - name: WORKFLOWS_OIDC_POSTGRES_DATABASE
              value: {{ .Values.oidcBff.configuration.postgres.database | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_HOSTNAME
              value: {{ .Values.oidcBff.configuration.postgres.hostname | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_PORT
              value: {{ .Values.oidcBff.configuration.postgres.port | quote }}
            - name: WORKFLOWS_OIDC_ENCRYPTION_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oidcBff.configuration.encryption.publicKeySecret.name }}
                  key: {{ .Values.oidcBff.configuration.encryption.publicKeySecret.key }}
            - name: WORKFLOWS_OIDC_ENCRYPTION_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oidcBff.configuration.encryption.privateKeySecret.name }}
                  key: {{ .Values.oidcBff.configuration.encryption.privateKeySecret.key }}

            - name: WORKFLOWS_OIDC_BFF_OIDC_PROVIDER_URL
              value: {{ .Values.oidcBff.configuration.oidcProviderUrl | quote }}

            - name: RUST_BACKTRACE
              value: "1"
          volumeMounts:
            - name: oidc-bff-config
              mountPath: /etc/oidc-bff
              readOnly: true
      volumes:
        - name: oidc-bff-config
          secret:
            secretName: {{ .Values.oidcBff.configuration.secretName | default "oidc-bff-config" }}
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: oidc-bff-config
  namespace: workflows
spec:
  encryptedData:
    config.yaml: 
  template:
    metadata:
      creationTimestamp: null
      name: oidc-bff-config
      namespace: workflows
    type: Opaque