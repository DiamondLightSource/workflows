apiVersion: v1
kind: Service
metadata:
  name: oidc-bff
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: oidc-bff
  ports:
    - name: oidc-bff
      port: 80
      targetPort: oidc-bff
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oidc-bff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oidc-bff
  template:
    metadata:
      labels:
        app: oidc-bff
    spec:
      imagePullSecrets: {{ include "common.images.renderPullSecrets" (dict "images" (list $.Values.image) "context" $ ) }}
      containers:
        - name: oidc-bff
          image: {{ include "common.images.image" ( dict "imageRoot" $.Values.oidcBff.image "global" $.Values.global "chart" $.Chart ) }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            httpGet:
             path: /healthcheck
             port: 80
            failureThreshold: 3
            periodSeconds: 5
          env:
            - name: WORKFLOWS_OIDC_BFF_CLIENT_ID
              value: {{ .Values.oidcBff.configuration.clientId | quote }}
            - name: WORKFLOWS_OIDC_BFF_CLIENT_SECRET
              value: {{ .Values.oidcBff.configuration.clientSecret | quote }}
            - name: WORKFLOWS_OIDC_BFF_PORT
              value: {{ .Values.oidcBff.configuration.port | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_USER
              value: {{ .Values.oidcBff.configuration.postgres.user | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_PASSWORD
              value: {{ .Values.oidcBff.configuration.postgres.password | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_DATABASE
              value: {{ .Values.oidcBff.configuration.postgres.database | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_HOSTNAME
              value: {{ .Values.oidcBff.configuration.postgres.hostname | quote }}
            - name: WORKFLOWS_OIDC_POSTGRES_PORT
              value: {{ .Values.oidcBff.configuration.postgres.port | quote }}
            - name: WORKFLOWS_OIDC_ENCRYPTION_PUBLIC_KEY
              value: {{ .Values.oidcBff.configuration.encryption.publicKey | quote }}
            - name: WORKFLOWS_OIDC_ENCRYPTION_PRIVATE_KEY
              value: {{ .Values.oidcBff.configuration.encryption.privateKey | quote }}
            - name: WORKFLOWS_OIDC_BFF_OIDC_PROVIDER_URL
              value: {{ .Values.oidcBff.configuration.oidcProviderUrl | quote }}