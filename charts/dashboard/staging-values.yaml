configuration:
  keycloakUrl: https://authn.diamond.ac.uk
  keycloakRealm: master
  keycloakClient: workflows-dashboard
  graphUrl: https://staging.workflows.diamond.ac.uk/graphql
  graphWsUrl: wss://staging.workflows.diamond.ac.uk/graphql/ws
  sourceDir: "/usr/share/nginx/html"

ingress:
  hosts:
    - host: staging.workflows.diamond.ac.uk
      paths:
        - path: /
          pathType: Prefix
          service:
            name: dashboard
            port: 80
        - path: /api
          pathType: Prefix
          service:
            name: oidc-bff
            port: 80
        - path: /auth
          pathType: Prefix
          service:
            name: oidc-bff
            port: 80

  tls: true
  secretName: dashboard-tls-cert
  host: staging.workflows.diamond.ac.uk
