configuration:
  keycloakUrl: https://authn.diamond.ac.uk
  keycloakRealm: master
  keycloakClient: workflows-dashboard
  graphUrl: https://workflows.diamond.ac.uk/graphql
  sourceDir: "/usr/share/nginx/html"

image:
  registry: ghcr.io
  repository: diamondlightsource/workflows-dashboard
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

deployment:
  replicas: 1
  annotations: []
  podAnnotations: []
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  nodeSelector: {}
  affinity: {}
  tolerations: []

service:
  create: true
  annotations: []
  type: ClusterIP
  port: 80

ingress:
  create: true
  className: nginx
  tls: []
  hosts:
    - host: workflows.diamond.ac.uk
      paths:
        - path: /
          pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "86400"

serviceAccount:
  create: true
  name: ""
  annotations: []
