apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sessionspace-pod
spec:
  background: false
  validationFailureAction: Enforce
  rules:
    - name: pod-securitycontext
      match:
        resources:
          kinds:
            - Pod
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      context:
        - name: values
          configMap:
            name: sessionspaces
            namespace: "{{ `{{request.object.metadata.namespace}}` }}"
      mutate:
        patchStrategicMerge:
          spec:
            securityContext:
              runAsGroup: "{{ `{{values.data.gid` }} || {{ .Values.policy.runAsGroup }} | {{ `parse_json(@).to_number(@)}}` }}"
              runAsUser: {{ .Values.policy.runAsUser }}
            containers:
              - (name): "*"
                securityContext:
                  runAsGroup: "{{ `{{values.data.gid` }} || {{ .Values.policy.runAsGroup }} | {{ `parse_json(@).to_number(@)}}` }}"
                  runAsUser: {{ .Values.policy.runAsUser }}
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
            initContainers:
              - (name): "*"
                securityContext:
                  runAsGroup: "{{ `{{values.data.gid` }} || {{ .Values.policy.runAsGroup }} | {{ `parse_json(@).to_number(@)}}` }}"
                  runAsUser: {{ .Values.policy.runAsUser }}
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
            ephemeralContainers:
              - (name): "*"
                securityContext:
                  runAsGroup: "{{ `{{values.data.gid` }} || {{ .Values.policy.runAsGroup }} | {{ `parse_json(@).to_number(@)}}` }}"
                  runAsUser: {{ .Values.policy.runAsUser }}
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
    - name: validate-hostpath-mount
      match:
        resources:
          kinds:
            - Pod
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      context:
        - name: sessionspace
          configMap:
            name: sessionspaces
            namespace: "{{ `{{request.object.metadata.namespace}}` }}"
      validate:
        message: "{{ `The hostPath must point to the session directory ({{sessionspace.data.data_directory}})` }}"
        anyPattern:
          - spec:
              volumes:
                - X(hostPath): "null"
          - spec:
              volumes:
                - =(hostPath):
                    path: "{{ `{{sessionspace.data.data_directory || ''}}` }}"
          - spec:
              volumes:
                - =(hostPath):
                    path: "!"
