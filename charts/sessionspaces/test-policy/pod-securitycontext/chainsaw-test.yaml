apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pod-securitycontext
spec:
  steps:
  - try:
    - apply:
        resource:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: test-pod-securitycontext
            labels:
              app.kubernetes.io/managed-by: sessionspaces
    - apply:
        resource:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: sessionspaces
            namespace: test-pod-securitycontext
          labels:
            app.kubernetes.io/managed-by: sessionspaces
          data:
            data_directory: "/allowed/path"
            gid: "1234"
    - create:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: allowed
            namespace: test-pod-securitycontext
          spec:
            containers:
            - name: nginx
              image: nginx:latest
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            namespace: test-pod-securitycontext
          spec:
            securityContext:
              runAsGroup: 1234
              runAsUser: 36055
    - error:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: disallowed-privilageescalation
            namespace: test-pod-securitycontext
          spec:
            containers:
            - name: nginx
              image: nginx:latest
              securityContext:
                allowPrivilegeEscalation: true
    - error:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: disallowed-writerootfilesystem
            namespace: test-pod-securitycontext
          spec:
            containers:
            - name: nginx
              image: nginx:latest
              securityContext:
                readOnlyRootFilesystem: false
