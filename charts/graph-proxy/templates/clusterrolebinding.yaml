{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "common.names.fullname" $ }}
roleRef:
  kind: ClusterRole
  name: {{ include "common.names.fullname" $ }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "common.names.fullname" $ }}
  namespace: {{ .Release.Namespace }}
{{- end }}
