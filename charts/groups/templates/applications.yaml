{{- range .Values.groups }}
{{- if .enabled }}
{{ $group := . }}
{{- range .apps }}
{{ $sourcetype := default "directory" .sourceType }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ .name }}-group"
  namespace: groups
spec:
  destination:
    namespace: "{{ $group.name }}-group"
    name: {{ $.Values.destination.name }}
    server: {{ $.Values.destination.server }}
  project: {{ $group.name }}
  source:
    repoURL: {{ .repoURL }}
    path: {{ default "." .path }}
    targetRevision: {{ default "HEAD" .targetRevision }}
    {{- if eq $sourcetype "directory"  }} 
    directory:
      recurse: true
    {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
{{- end }}
{{- end }}
{{- end }}
