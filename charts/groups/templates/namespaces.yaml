{{- range .Values.groups }}
{{- if .enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: "{{ .name }}-group"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: group-app-reader
  namespace: "{{ .name }}-group"
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-group-app
  namespace: "{{ .name }}-group"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-application-reader
subjects:
  - kind: Group
    name: "system:authenticated"
    apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
