destination:
  name: in-cluster
  server: ""

groups:
  - name: examples
    enabled: true
    apps:
      - name: examples
        repoURL: https://github.com/DiamondLightSource/workflows
        path: examples
        targetRevision: HEAD
  - name: imaging
    enabled: true
    permittedRepos: []
    apps:
      - name: imaging
        repoURL: https://github.com/DiamondLightSource/imaging-workflows
        path: .
        targetRevision: HEAD
  - name: mx
    enabled: true
    permittedRepos: []
    apps:
      - name: mx
        repoURL: https://github.com/DiamondLightSource/mx-workflows
        path: .
        targetRevision: HEAD
  - name: magnetic-materials
    enabled: true
    permittedRepos: []
    apps:
      - name: magnetic-materials
        repoURL: https://github.com/DiamondLightSource/magnetic-materials-workflows
        path: .
        targetRevision: HEAD
