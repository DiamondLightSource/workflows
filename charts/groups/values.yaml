destination:
  name: in-cluster
  server: ""

groups:
  - name: examples
    enabled: true
    apps:
      - name: examples
        repoURL: https://github.com/DiamondLightSource/workflows
        path: examples
  - name: imaging
    enabled: true
    permittedRepos: []
    apps:
      - name: imaging-ptypy
        repoURL: https://github.com/DiamondLightSource/imaging-workflows
        path: ptypy
        sourceType: helm
      - name: imaging-httomo
        repoURL: https://github.com/DiamondLightSource/imaging-workflows
        path: httomo
      - name: imaging-e02
        repoURL: https://github.com/DiamondLightSource/imaging-workflows
        path: e02
        sourceType: helm
      - name: imaging-i14
        repoURL: https://github.com/DiamondLightSource/imaging-workflows
        path: i14
  - name: mx
    enabled: true
    permittedRepos: []
    apps:
      - name: mx
        repoURL: https://github.com/DiamondLightSource/mx-workflows
  - name: magnetic-materials
    enabled: true
    permittedRepos: []
    apps:
      - name: magnetic-materials
        repoURL: https://github.com/DiamondLightSource/magnetic-materials-workflows
