argo-workflows:
  enabled: true
  controller:
    workflowDefaults:
      spec:
        serviceAccountName: argo-workflow
  server:
    authModes: ["sso"]
    sso:
      enabled: true
      issuer: https://authbeta.diamond.ac.uk/cas/oidc
      rbac:
        enabled: true
    extraEnv:
      - name: SSO_DELEGATE_RBAC_TO_NAMESPACE
        value: "true"
