argo-workflows:
  enabled: true
  crds:
    install: false
  singleNamespace: true
  createAggregateRoles: false
  controller:
    clusterWorkflowTemplates:
      enabled: false
    workflowDefaults:
      spec:
        serviceAccountName: argo-workflow
  server:
    clusterWorkflowTemplates:
      enabled: false
    authModes: ["sso"]
    sso:
      enabled: true
      issuer: https://authbeta.diamond.ac.uk/cas/oidc
    ingress:
      enabled: true
      hosts:
        - workflows.diamond.ac.uk
  workflow:
    serviceAccount:
      create: true
