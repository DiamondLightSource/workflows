argo-workflows:
  enabled: true
  artifactRepository:
    archiveLogs: true
    s3:
      accessKeySecret:
        name: artifact-s3
        key: access-key
      secretKeySecret:
        name: artifact-s3
        key: secret-key
      endpoint: sci-nas-s3.diamond.ac.uk
      bucket: k8s-workflows-test
      region: unsupported
  controller:
    replicas: 2
    pdb:
      minAvailable: 1
    persistence:
      archive: true
      postgresql:
        host: workflows-postgresql-ha-pgpool  # TODO: Use templated value: {{ .Release.Name }}-postgresql-ha-pgpool
        port: 5432
        database: argo_workflows
        tableName: workflows
        userNameSecret:
          name: postgres-application-passwords
          key: usernames
        passwordSecret:
          name: postgres-application-passwords
          key: passwords
    workflowDefaults:
      spec:
        serviceAccountName: argo-workflow
  server:
    replicas: 3
    authModes: ["client"]
    extraEnv:
      - name: FIRST_TIME_USER_MODAL
        value: "false"
      - name: FEEDBACK_MODAL
        value: "false"
      - name: NEW_VERSION_MODAL
        value: "false"
  createAggregateRoles: false

postgresql-ha:
  enabled: true
  postgresql:
    existingSecret: postgres-passwords
    initdbScriptsSecret: postgres-initdb-script
    podAntiAffinityPreset: hard
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2Gi
  pgpool:
    exisitingSecret: pgpool-passwords
    customUsersSecret: postgres-application-passwords
    resources:
      requests:
        cpu: 500m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 512Mi
  persistence:
    storageClass: db-nvme-storage
    size: 50Gi

oauth2-proxy:
  enabled: true
  replicaCount: 3
  ingress:
    enabled: true
    hostname: workflows.diamond.ac.uk
    pathType: Prefix
    hosts:
      - workflows.diamond.ac.uk
    path: /
    annotations:
      nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
  config:
    configFile: |-
      email_domains = [
        "*"
      ]
      skip_auth_routes = [
        "OPTIONS=^/$",
        "GET=^/api/",
        "GET=^/assets/"
      ]
      skip_provider_button = true
  alphaConfig:
    enabled: true
    configFile: |-
      upstreamConfig:
        upstreams:
          - id: argo-workflows-server
            path: /
            uri: http://{{ .Release.Name }}-argo-workflows-server:2746
    configData:
      injectRequestHeaders:
        - name: Authorization
          values:
            - claim: access_token
              prefix: "Bearer "
          preserveRequestValue: true
      injectResponseHeaders:
        - name: Identity
          values:
            - claim: id_token
      providers:
        - provider: oidc
          scope: "openid profile email fedid"
          clientId: workflows-argo-server
          clientSecretFile: /etc/alpha/secret
          id: authn
          oidcConfig:
            issuerURL: https://authn.diamond.ac.uk/realms/master
            insecureAllowUnverifiedEmail: true
            audienceClaims:
              - aud
            emailClaim: email
            userIDClaim: fedid
  extraArgs:
    - --cookie-refresh=55s
  extraVolumes:
    - name: secret
      secret:
        secretName: argo-server-sso
        items:
          - key: secret
            path: secret
  extraVolumeMounts:
    - name: secret
      mountPath: /etc/alpha
      readOnly: true
