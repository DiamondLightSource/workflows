apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ .Release.Name }}-sessionspace
spec:
  validationFailureAction: Enforce
  background: false
  generateExisting: true
  mutateExistingOnPolicyUpdate: true
  rules:
    - name: add-workflow-label-to-configmap
      match:
        resources:
          kinds:
            - ConfigMap
          names:
            - sessionspaces
          selector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      mutate:
        targets:
          - apiVersion: v1
            kind: ConfigMap
            name: sessionspaces
            namespace: "{{ `{{request.object.metadata.namespace}}` }}"
        patchStrategicMerge:
          metadata:
            labels:
              workflows.argoproj.io/configmap-type: Parameter
    - name: copy-artifact-s3-secret
      match:
        resources:
          kinds:
            - Namespace
          selector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      generate:
        synchronize: true
        apiVersion: v1
        kind: Secret
        name: artifact-s3
        namespace: "{{ `{{request.namespace}}` }}"
        clone:
          namespace: workflows
          name: artifact-s3
    - name: generate-visit-member-role-binding
      match:
        resources:
          kinds:
            - ConfigMap
          names:
            - sessionspaces
          selector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      context:
        - name: sessionspace
          configMap:
            name: sessionspaces
            namespace: "{{ `{{request.object.metadata.namespace}}` }}"
      generate:
        synchronize: true
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        name: visit-member
        namespace: "{{ `{{request.namespace}}` }}"
        data:
          subjects: |-
            {{
            `{{
              sessionspace.data.members | parse_json(@)[].{"apiGroup": 'rbac.authorization.k8s.io', "kind": 'User', "name": join('', ['oidc:', @])}
            }}`
            }}
          roleRef:
            kind: ClusterRole
            name: visit-member
            apiGroup: rbac.authorization.k8s.io
    - name: generate-argo-workflow-service-account
      match:
        resources:
          kinds:
            - Namespace
          selector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      generate:
        apiVersion: v1
        kind: ServiceAccount
        name: argo-workflow
        namespace: "{{ `{{request.object.metadata.name}}` }}"
    - name: generate-argo-workflow-role-binding
      skipBackgroundRequests: false
      match:
        resources:
          kinds:
            - ServiceAccount
          names:
            - argo-workflow
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      generate:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        name: argo-workflow
        namespace: "{{ `{{request.namespace}}` }}"
        data:
          metadata:
            ownerReferences:
              - apiVersion: v1
                kind: ServiceAccount
                name: "{{ `{{request.object.metadata.name}}` }}"
                uid: "{{ `{{request.object.metadata.uid}}` }}"
          subjects:
            - kind: ServiceAccount
              name: argo-workflow
              namespace: "{{ `{{request.namespace}}` }}"
          roleRef:
            kind: ClusterRole
            name: argo-workflow
            apiGroup: rbac.authorization.k8s.io
