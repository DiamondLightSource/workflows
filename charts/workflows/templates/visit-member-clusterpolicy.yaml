apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: visit-member
spec:
  background: false
  generateExistingOnPolicyUpdate: true
  rules:
    - name: generate-service-account
      match:
        resources:
          kinds:
            - ConfigMap
          names:
            - sessionspaces
          selector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      context:
        - name: values
          configMap:
            name: sessionspaces
            namespace: "{{ `{{request.object.metadata.namespace}}` }}"
      generate:
        synchronize: true
        apiVersion: v1
        kind: ServiceAccount
        name: visit-member
        namespace: "{{ `{{request.object.metadata.namespace}}` }}"
        data:
          metadata:
            annotations:
              workflows.argoproj.io/rbac-rule: 'sub in {{ `{{values.data.members}}` }}'
              workflows.argoproj.io/rbac-rule-precedence: "1"

    - name: generate-rolebinding
      match:
        resources:
          kinds:
            - ConfigMap
          names:
            - sessionspaces
          selector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      generate:
        synchronize: true
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        name: visit-member
        namespace: "{{ `{{request.object.metadata.namespace}}` }}"
        data:
          subjects:
            - kind: ServiceAccount
              name: visit-member
              namespace: "{{ `{{request.object.metadata.namespace}}` }}"
          roleRef:
            kind: ClusterRole
            name: visit-member
            apiGroup: rbac.authorization.k8s.io
