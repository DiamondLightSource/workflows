apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: pod-securitycontext
spec:
  rules:
    - name: pod-securitycontext
      match:
        resources:
          kinds:
            - Pod
          namespaceSelector:
            matchLabels:
              app.kubernetes.io/managed-by: sessionspaces
      context:
        - name: values
          configMap:
            name: sessionspaces
            namespace: "{{ `{{request.object.metadata.namespace}}` }}"
      mutate:
        patchStrategicMerge:
          spec:
            securityContext:
              runAsGroup: "{{ `{{values.data.gid | parse_json(@).to_number(@)}}` }}"
