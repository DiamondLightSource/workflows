{{- if $.Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" $ }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" $ | nindent 6 }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      labels:
        {{- include "common.labels.matchLabels" $ | nindent 8 }}
    spec:
      imagePullSecrets: {{ include "common.images.renderPullSecrets" (dict "images" (list $.Values.image) "context" $ ) }}
      containers:
        - name: s3mock
          image: {{ include "common.images.image" ( dict "imageRoot" $.Values.image "global" $.Values "chart" $.Chart )}}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: bucket
              protocol: TCP
              targetPort: {{ $.Values.bucketPort }}
              containerPort: {{ $.Values.bucketPort }}
            - name: bucket-s
              protocol: TCP
              targetPort: {{ $.Values.bucketPortS }}
              containerPort: {{ $.Values.bucketPortS }}
          resources:
            {{- $.Values.resources | toYaml | nindent 12 }}
          env:
            - name: initialBuckets
              value: {{ $.Values.config.initialBuckets }}
            - name: debug
              value: "{{ $.Values.config.debug }}"
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- . | toYaml | nindent 8 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
            {{- . | toYaml | nindent 8 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- . | toYaml | nindent 8 }}
          {{- end }}
{{- end }}
