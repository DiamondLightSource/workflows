destination:
  server: https://kubernetes.default.svc

events:
  enabled: false
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

groups:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

kyverno:
  enabled: true
  targetRevision: 3.0.9
  extraValuesFiles: []
  valuesObject:
    admissionController:
      replicas: 3
      container:
        resources:
          limits:
            cpu: 2
            memory: 8Gi
          requests:
            cpu: 1
            memory: 4Gi
    backgroundController:
      extraArgs:
        genWorkers: 20
      replicas: 2
      resources:
        limits:
          cpu: 2
          memory: 4Gi
        requests:
          cpu: 1
          memory: 2Gi
    cleanupController:
      replicas: 2
      resources:
        limits:
          cpu: 2
          memory: 512Mi
        requests:
          cpu: 1
          memory: 256Mi
    reportsController:
      replicas: 2
      resources:
        limits:
          cpu: 2
          memory: 512Mi
        requests:
          cpu: 1
          memory: 256Mi

sessionspaces:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

sealedsecrets:
  enabled: true
  targetRevision: 2.16.0
  extraValuesFiles: []
  valuesObject: {}

workflows:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}
