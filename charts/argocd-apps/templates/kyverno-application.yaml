{{- if .Values.kyverno.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: kyverno
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    helm:
      valuesObject:
      {{- if .Values.dev.enabled }}
        admissionController:
          replicas: 1
          container:
            resources:
              limits:
                cpu: 200m
                memory: 384Mi
              requests:
                cpu: 100m
                memory: 128Mi
        backgroundController:
          replicas: 1
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
        cleanupController:
          replicas: 1
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
        reportsController:
          replicas: 1
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      {{- else }}
        admissionController:
          replicas: 3
        backgroundController:
          replicas: 2
        cleanupController:
          replicas: 2
        reportsController:
          replicas: 2
      {{- end }}
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno
    targetRevision: 3.2.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
{{- end }}
