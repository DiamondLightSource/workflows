{{- if .Values.kyverno.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: kyverno
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    helm:
      valuesObject:
        {{- if .Values.dev.enabled }}
        admissionController:
          replicas: 1
          container:
            resources:
              limits:
                cpu: 200m
              requests:
                cpu: 100m
        backgroundController:
          replicas: 1
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 100m
        cleanupController:
          replicas: 1
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 100m
        reportsController:
          replicas: 1
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 100m
        {{- else }}
        admissionController:
          replicas: 3
          container:
            resources:
              limits:
                cpu: 2
                memory: 8Gi
              requests:
                cpu: 1
                memory: 4Gi
            extraArgs:
              clientRateLimitBurst: 1000
              clientRateLimitQPS: 1000
        backgroundController:
          replicas: 2
          resources:
            limits:
              cpu: 2
              memory: 4Gi
            requests:
              cpu: 1
              memory: 2Gi
          extraArgs:
            clientRateLimitBurst: 1000
            clientRateLimitQPS: 1000
            genWorkers: 100
        cleanupController:
          replicas: 2
          resources:
            limits:
              cpu: 2
              memory: 512Mi
            requests:
              cpu: 1
              memory: 256Mi
        reportsController:
          replicas: 2
          resources:
            limits:
              cpu: 2
              memory: 512Mi
            requests:
              cpu: 1
              memory: 256Mi
        {{- end }}
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno
    targetRevision: 3.2.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
{{- end }}
