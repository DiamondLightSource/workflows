{{- if .Values.otel.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: monitoring
    server: {{ .Values.destination.server }}
  project: default
  source:
    repoURL: https://github.com/DiamondLightSource/workflows.git
    path: charts/otel-collector
    targetRevision: {{ .Values.otel.targetRevision }}
    helm:
      valueFiles:
        - values.yaml
        {{- if .Values.otel.extraValueFiles }}
        {{- .Values.otel.extraValueFiles | toYaml | nindent 8 }}
        {{- end }}
      {{- if .Values.otel.valuesObject }}
      valuesObject:
        {{- .Values.otel.valuesObject | toYaml | nindent 8 }}
      {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
