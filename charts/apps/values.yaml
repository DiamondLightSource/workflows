destination:
  server: https://kubernetes.default.svc

argocd:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

events:
  enabled: false
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

groups:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

kyverno:
  enabled: true
  targetRevision: 3.2.6
  extraValuesFiles: []
  valuesObject:
    config:
      updateRequestThreshold: 20000
    admissionController:
      featuresOverride:
        admissionReports:
          backPressureThreshold: 10000
      replicas: 10
      container:
        resources:
          limits:
            cpu: 16
            memory: 64Gi
          requests:
            cpu: 8
            memory: 32Gi
    backgroundController:
      extraArgs:
        backgroundScanWorkers: 5
        genWorkers: 1000
        clientRateLimitBurst: 5000
        clientRateLimitQPS: 5000
      replicas: 5
      resources:
        limits:
          cpu: 16
          memory: 64Gi
        requests:
          cpu: 8
          memory: 32Gi
    cleanupController:
      enabled: false
    reportsController:
      enabled: false

sessionspaces:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

sealedsecrets:
  enabled: true
  targetRevision: 2.16.0
  extraValuesFiles: []
  valuesObject: {}

workflows:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

graphProxy:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

dashboard:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}
