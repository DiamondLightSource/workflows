destination:
  server: https://kubernetes.default.svc

argocd:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

events:
  enabled: false
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

groups:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

kyverno:
  enabled: true
  targetRevision: 3.5.2
  extraValuesFiles: []
  valuesObject:
    admissionController:
      metricsService:
        enabled: true
      metering:
        collector: "otel-collector-opentelemetry-collector.monitoring.svc.cluster.local"
        port: 4317
        config: "grpc"
      replicas: 3
      container:
        resources:
          limits:
            cpu: 6
            memory: 12Gi
          requests:
            cpu: 5
            memory: 8Gi
      extraResources:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - get
            - list
            - watch
    backgroundController:
      extraArgs:
        genWorkers: 50
        clientRateLimitBurst: 500
        clientRateLimitQPS: 500
      replicas: 2
      resources:
        limits:
          cpu: 8
          memory: 32Gi
        requests:
          cpu: 6
          memory: 16Gi
      extraResources:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - get
            - list
            - watch
    cleanupController:
      enabled: false
    reportsController:
      enabled: false

sessionspaces:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

sealedsecrets:
  enabled: true
  targetRevision: 2.16.0
  extraValuesFiles: []
  valuesObject: {}

workflows:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

graphProxy:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

dashboard:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

otel:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}
