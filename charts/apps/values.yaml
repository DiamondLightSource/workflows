destination:
  server: https://kubernetes.default.svc

argocd:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

events:
  enabled: false
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

groups:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

kyverno:
  enabled: true
  targetRevision: 3.2.6
  extraValuesFiles: []
  valuesObject:
    config:
      updateRequestThreshold: 10000
    admissionController:
      featuresOverride:
        admissionReports:
          backPressureThreshold: 10000
      replicas: 3
      container:
        resources:
          limits:
            cpu: 4
            memory: 8Gi
          requests:
            cpu: 2
            memory: 4Gi
    backgroundController:
      extraArgs:
        backgroundScanWorkers: 5
        genWorkers: 50
        clientRateLimitBurst: 1000
        clientRateLimitQPS: 1000
      replicas: 2
      resources:
        limits:
          cpu: 4
          memory: 32Gi
        requests:
          cpu: 2
          memory: 16Gi
    cleanupController:
      enabled: false
    reportsController:
      enabled: false

sessionspaces:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

sealedsecrets:
  enabled: true
  targetRevision: 2.16.0
  extraValuesFiles: []
  valuesObject: {}

workflows:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

graphProxy:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

dashboard:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}
