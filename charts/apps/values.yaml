destination:
  server: https://kubernetes.default.svc

argocd:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

events:
  enabled: false
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

groups:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

kyverno:
  enabled: true
  targetRevision: 3.2.6
  extraValuesFiles: []
  valuesObject:
    metricsConfig:
      metricsRefreshInterval: 24h
      metricsExposure:
        kyverno_policy_execution_duration_seconds:
          disabledLabelDimensions: ["resource_namespace", "resource_request_operation"]
        kyverno_validating_policy_execution_duration_seconds:
          disabledLabelDimensions: ["resource_namespace", "resource_request_operation"]
        kyverno_image_validating_policy_execution_duration_seconds:
          disabledLabelDimensions: ["resource_namespace", "resource_request_operation"]
        kyverno_admission_review_duration_seconds:
          disabledLabelDimensions: ["resource_namespace"]
        kyverno_policy_rule_info_total:
          disabledLabelDimensions: ["resource_namespace", "policy_namespace"]
        kyverno_policy_results_total:
          disabledLabelDimensions: ["resource_namespace", "policy_namespace"]
        kyverno_admission_requests_total:
          disabledLabelDimensions: ["resource_namespace"]
        kyverno_cleanup_controller_deletedobjects_total:
          disabledLabelDimensions: ["resource_namespace", "policy_namespace"]
    admissionController:
      metricsService:
        enabled: true
      metering:
        collector: "otel-collector-opentelemetry-collector.monitoring.svc.cluster.local"
        port: 4317
        config: "grpc"
      replicas: 3
      container:
        resources:
          limits:
            cpu: 6
            memory: 12Gi
          requests:
            cpu: 5
            memory: 8Gi
    backgroundController:
      extraArgs:
        genWorkers: 50
        clientRateLimitBurst: 500
        clientRateLimitQPS: 500
      replicas: 2
      resources:
        limits:
          cpu: 8
          memory: 32Gi
        requests:
          cpu: 6
          memory: 16Gi
    cleanupController:
      enabled: false
    reportsController:
      enabled: false

sessionspaces:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

sealedsecrets:
  enabled: true
  targetRevision: 2.16.0
  extraValuesFiles: []
  valuesObject: {}

workflows:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

graphProxy:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

dashboard:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}

otel:
  enabled: true
  targetRevision: HEAD
  extraValuesFiles: []
  valuesObject: {}
