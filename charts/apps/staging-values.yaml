# make staging match production exactly
kyverno:
  enabled: true
  targetRevision: 3.2.6
  extraValuesFiles: []
  valuesObject:
    features:
      dumpPayload:
        enabled: true
    admissionController:
      metricsService:
        enabled: true
      replicas: 1
      container:
        resources:
          limits:
            cpu: 6
            memory: 12Gi
          requests:
            cpu: 5
            memory: 8Gi
    backgroundController:
      extraArgs:
        genWorkers: 50
        clientRateLimitBurst: 500
        clientRateLimitQPS: 500
      replicas: 1
      resources:
        limits:
          cpu: 8
          memory: 32Gi
        requests:
          cpu: 6
          memory: 16Gi
    cleanupController:
      enabled: false
    reportsController:
      enabled: true

sessionspaces:
  enabled: false
  targetRevision: staging-merge
  extraValueFiles:
    - staging-values.yaml

sealedsecrets:
  enabled: true
  valuesObject:
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

