{{- if eq .Values.cluster "argus" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-oauth
  namespace: workflows
spec:
  encryptedData:
    oidc.keycloak.clientSecret: 
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argocd
      name: argocd-oauth
      namespace: workflows
    type: Opaque
{{- else if eq .Values.cluster "pollux" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-oauth
  namespace: workflows
spec:
  encryptedData:
    oidc.keycloak.clientSecret: 
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: argocd
      name: argocd-oauth
      namespace: workflows
    type: Opaque
{{ else }}
{{- end }}

