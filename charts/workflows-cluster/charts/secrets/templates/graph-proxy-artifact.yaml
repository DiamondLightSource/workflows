{{- if eq .Values.cluster "argus" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: artifact-s3-secret
  namespace: workflows
spec:
  encryptedData:
    access-key: 
    secret-key: 
  template:
    metadata:
      name: artifact-s3-secret
      namespace: workflows
{{- else if eq .Values.cluster "pollux" }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: artifact-s3-secret
  namespace: workflows
spec:
  encryptedData:
    access-key: 
    secret-key: 
  template:
    metadata:
      name: artifact-s3-secret
      namespace: workflows
{{ else }}
apiVersion: v1
kind: Secret
metadata:
  name: artifact-s3
  namespace: workflows
type: Opaque
data:
  access-key: dXNlcm5hbWU=
  secret-key: cGFzc3dvcmQ=
{{- end }}

