{{- if eq .Values.cluster "argus" }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgres-passwords
  namespace: workflows
spec:
  encryptedData:
    password: 
    repmgr-password: 
  template:
    metadata:
      annotations:
        kubernetes.io/service-account.name: workflows-user
      name: postgres-passwords
      namespace: workflows
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgres-argo-workflows-password
  namespace: workflows
spec:
  encryptedData:
    password: 
    username: 
  template:
    metadata:
      name: postgres-argo-workflows-password
      namespace: workflows
    type: Opaque
{{- else if eq .Values.cluster "pollux" }}
---
apiVersion: bitnami.com/v1alpha1
