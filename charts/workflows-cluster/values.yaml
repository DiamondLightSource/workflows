vcluster:
  telemetry:
    enabled: false
  controlPlane:
    backingStore:
      etcd:
        deploy:
          enabled: true
          statefulSet:
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
            highAvailability:
              replicas: 3
            persistence:
              volumeClaim:
                storageClass: db-nvme-storage
    coredns:
      deployment:
        replicas: 3
        resources:
          requests:
            cpu: 100m
    statefulSet:
      image:
        repository: ghcr.io/loft-sh/vcluster-oss
      highAvailability:
        replicas: 3
  experimental:
    deploy:
      helm:
        - chart:
            name: argo-cd
            version: 7.3.0
            repo: https://argoproj.github.io/argo-helm
          release:
            name: argocd
            namespace: argocd
        - chart:
            name: argocd-apps
            version: 0.1.0
            repo: oci://ghcr.io/diamondlightsource
          release:
            name: argocd-apps
            namespace: argocd
  sync:
    toHost:
      ingresses:
        enabled: true
