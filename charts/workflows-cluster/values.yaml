vcluster:
  telemetry:
    enabled: false
  controlPlane:
    backingStore:
      etcd:
        deploy:
          enabled: true
          statefulSet:
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
            highAvailability:
              replicas: 3
            persistence:
              volumeClaim:
                storageClass: db-nvme-storage
    coredns:
      deployment:
        replicas: 3
        resources:
          requests:
            cpu: 100m
    statefulSet:
      image:
        repository: ghcr.io/loft-sh/vcluster-oss
      highAvailability:
        replicas: 3
      resources:
        requests:
          cpu: 4000m
        limits:
          cpu: 8000m
  experimental:
    deploy:
      helm:
        - release:
            name: argocd
            namespace: argocd
          chart:
            name: argo-cd
            version: 7.3.0
            repo: https://argoproj.github.io/argo-helm
        - release:
            name: argocd-app-of-apps
            namespace: argocd
          # This is an empty helm chart compressed into a base64 string
          # The actual content is defined in the values below
          # The reason for this hack is that helm charts and manifests
          # are not executed in order (should be fixed upstream in vcluster)
          bundle: 
          values: |-
            apiVersion: argoproj.io/v1alpha1
            kind: Application
            metadata:
              name: argocd-apps
              namespace: argocd
              annotations:
                argocd.argoproj.io/sync-wave: "0"
            spec:
              destination:
                namespace: argocd
                server: https://kubernetes.default.svc
              project: default
              source:
                helm:
                  valuesObject:
                    dev:
                      enabled: false
                path: charts/argocd-apps
                repoURL: https://github.com/DiamondLightSource/workflows.git
                targetRevision: HEAD
              syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
  sync:
    toHost:
      ingresses:
        enabled: true
