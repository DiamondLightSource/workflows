vcluster:
  telemetry:
    enabled: false
  controlPlane:
    distro:
      k8s:
        enabled: true
        apiServer:
          extraArgs:
          - --oidc-issuer-url
          - https://authn.diamond.ac.uk/realms/master
          - --oidc-client-id
          - workflows-cluster
          - --oidc-username-claim
          - sub
    backingStore:
      etcd:
        deploy:
          enabled: true
          statefulSet:
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
            highAvailability:
              replicas: 3
            persistence:
              volumeClaim:
                storageClass: db-nvme-storage
    coredns:
      deployment:
        replicas: 3
        resources:
          requests:
            cpu: 100m
    statefulSet:
      image:
        repository: ghcr.io/loft-sh/vcluster-oss
      highAvailability:
        replicas: 3
  experimental:
    deploy:
      helm:
        - chart:
            name: sealed-secrets
            version: 2.15.3
            repo: https://bitnami-labs.github.io/sealed-secrets
          release:
            name: sealed-secrets
            namespace: kube-system
          values: |-
            fullnameOverride: sealed-secrets-controller
        - chart:
            name: workflows
            version: 0.1.0
            repo: oci://ghcr.io/diamondlightsource
          release:
            name: workflows
            namespace: workflows
  sync:
    toHost:
      ingresses:
        enabled: true
