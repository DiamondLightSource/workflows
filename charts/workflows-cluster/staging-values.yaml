secrets:
  cluster: pollux

vcluster:
  controlPlane:
    backingStore:
      etcd:
        deploy:
          statefulSet:
            persistence:
              volumeClaim:
                storageClass: netapp
    coredns:
      deployment:
        replicas: 2

  experimental:
    deploy:
      vcluster:
        helm:
          - release:
              name: argocd
              namespace: argocd
            chart:
              name: argo-cd
              version: 7.7.22
              repo: https://argoproj.github.io/argo-helm
          - release:
              name: verflixt
              namespace: argocd
            # This is the `charts/verflixt` chart as a packaged base64 string.
            # You can re-create it with `helm package charts/verflixt && base64 aoa-*.tgz`.
            # This hack allows us to deploy manifests in a deterministic order, which is not possible using `manifests`.
            bundle: 
            values: |-
              apiVersion: argoproj.io/v1alpha1
              kind: Application
              metadata:
                name: apps
                namespace: argocd
                annotations:
                  argocd.argoproj.io/sync-wave: "0"
              spec:
                destination:
                  namespace: argocd
                  server: https://kubernetes.default.svc
                project: default
                source:
                  helm:
                    valueFiles:
                      - staging-values.yaml
                  path: charts/apps
                  repoURL: https://github.com/DiamondLightSource/workflows.git
                  targetRevision: HEAD
                syncPolicy:
                  automated:
                    prune: true
                    selfHeal: true
  sync:
    fromHost:
      secrets:
        mappings:
          byName:
            "/letsencrypt-argo-cd-staging-workflows-diamond-ac-uk": "argocd/argo-cd-tls-cert"
            "/letsencrypt-argo-workflows-staging-workflows-diamond-ac-uk": "workflows/workflows-tls-cert"
            "/letsencrypt-staging-workflows-diamond-ac-uk": "dashboard/dashboard-tls-cert"
            "/argo-server-sso": "workflows/argo-server-sso"
            "/sessionspaces-ispyb": "kube-system/sessionspaces-ispyb"
            "/artifact-s3-secret": "graph-proxy/artifact-s3-secret"
            "/s3-artifact": "workflows/artifact-s3"
            "/postgres-passwords": "workflows/postgres-passwords"
            "/postgres-argo-workflows-password": "workflows/postgres-argo-workflows-password"
            "/postgres-application-passwords": "workflows/postgres-application-passwords"
            "/postgres-initdb-script": "workflows/postgres-initdb-script"

ingress:
  secretName: letsencrypt-kubernetes-staging-workflows-diamond-ac-uk
  host: kubernetes.staging.workflows.diamond.ac.uk

authenticationConfiguration:
  jwt:
    - issuer:
        url: https://authn.diamond.ac.uk/realms/master
        audiences:
          - workflows-cluster-staging
          - graph
        audienceMatchPolicy: MatchAny
      claimMappings:
        username:
          claim: fedid
          prefix: "oidc:"
        groups:
          claim: groups
          prefix: "oidc:"
        uid:
          claim: fedid
        extra:
        - key: 'workflows.diamond.ac.uk/posixuid'
          valueExpression: 'string(claims.posix_uid)'
      userValidationRules:
      - expression: "!user.username.startsWith('system:')"
        message: 'username cannot use reserved system: prefix'
      - expression: "user.groups.all(group, !group.startsWith('system:'))"
        message: 'groups cannot use reserved system: prefix'
