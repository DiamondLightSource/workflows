vcluster:
  controlPlane:
    backingStore:
      etcd:
        deploy:
          statefulSet:
            resources:
              limits:
                cpu: 200m
                memory: 500Mi
              requests:
                cpu: 100m
                memory: 250Mi
            highAvailability:
              replicas: 1
            persistence:
              volumeClaim:
                storageClass: netapp
    coredns:
      deployment:
        replicas: 1
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 250Mi
    statefulSet:
      highAvailability:
        replicas: 1
      resources:
        limits:
          cpu: 500m
          ephemeral-storage: 2Gi
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 500Mi

ingress:
  enabled: false
