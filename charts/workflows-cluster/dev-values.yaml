vcluster:
  controlPlane:
    backingStore:
      etcd:
        deploy:
          statefulSet:
            resources:
              limits:
                cpu: 200m
                memory: 500Mi
              requests:
                cpu: 100m
                memory: 250Mi
            highAvailability:
              replicas: 1
            persistence:
              volumeClaim:
                storageClass: netapp
    coredns:
      deployment:
        replicas: 1
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 250Mi
    statefulSet:
      highAvailability:
        replicas: 1
      resources:
        limits:
          cpu: 1
          ephemeral-storage: 2Gi
          memory: 1Gi
        requests:
          cpu: 500m
          memory: 500Mi
  experimental:
    deploy:
      helm:
        - chart:
            name: argo-cd
            version: 7.3.0
            repo: https://argoproj.github.io/argo-helm
          release:
            name: argocd
            namespace: argocd
          values: |-
            controller:
              resources:
                limits:
                  cpu: 200m
                  memory: 512Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
            dex:
              resources:
                limits:
                  cpu: 50m
                  memory: 512Mi
                requests:
                  cpu: 10m
                  memory: 256Mi
            redisSecretInit:
              resources:
                limits:
                  cpu: 200m
                  memory: 512Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
            redis:
              resources:
                limits:
                  cpu: 200m
                  memory: 512Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
            server:
              resources:
                limits:
                  cpu: 200m
                  memory: 512Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
            repoServer:
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 250m
                  memory: 256Mi
            applicationSet:
              resources:
                limits:
                  cpu: 200m
                  memory: 512Mi
                requests:
                  cpu: 100m
                  memory: 256Mi
            notifications:
              resources:
                limits:
                  cpu: 50m
                  memory: 512Mi
                requests:
                  cpu: 10m
                  memory: 256Mi
        - release:
            name: argocd-app-of-apps
            namespace: argocd
          # This is an empty helm chart compressed into a base64 string
          # The actual content is defined in the values below
          # The reason for this hack is that helm charts and manifests
          # are not executed in order (should be fixed upstream in vcluster)
          bundle: 
          values: |-
            apiVersion: argoproj.io/v1alpha1
            kind: Application
            metadata:
              name: argocd-apps
              namespace: argocd
              annotations:
                argocd.argoproj.io/sync-wave: "0"
            spec:
              destination:
                namespace: argocd
                server: https://kubernetes.default.svc
              project: default
              source:
                helm:
                  parameters:
                  - name: "dev.enabled"
                    value: "true"
                path: charts/argocd-apps
                repoURL: https://github.com/DiamondLightSource/workflows.git
                targetRevision: HEAD
              syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
