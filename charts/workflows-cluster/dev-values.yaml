vcluster:
  controlPlane:
    backingStore:
      etcd:
        deploy:
          statefulSet:
            resources:
              limits:
                cpu: 200m
                memory: 500Mi
              requests:
                cpu: 100m
                memory: 250Mi
            highAvailability:
              replicas: 1
            persistence:
              volumeClaim:
                storageClass: netapp
    coredns:
      deployment:
        replicas: 1
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 250Mi
    statefulSet:
      highAvailability:
        replicas: 1
      resources:
        limits:
          cpu: 500m
          ephemeral-storage: 2Gi
          memory: 1Gi
        requests:
          cpu: 250m
          memory: 500Mi
  experimental:
    deploy:
      helm:
        - chart:
            name: sealed-secrets
            version: 2.15.3
            repo: https://bitnami-labs.github.io/sealed-secrets
          release:
            name: sealed-secrets
            namespace: kube-system
          values: |-
            fullnameOverride: sealed-secrets-controller
        - chart:
            name: kyverno
            version: 3.2.2
            repo: https://kyverno.github.io/kyverno
          release:
            name: kyverno
            namespace: kyverno
          values: |-
            admissionController:
              resources:
                limits:
                  cpu: 200m
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 250Mi
            backgroundController:
              resources:
                limits:
                  cpu: 200m
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 250Mi
            cleanupController:
              resources:
                limits:
                  cpu: 200m
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 250Mi
            reportsController:
              resources:
                limits:
                  cpu: 200m
                  memory: 500Mi
                requests:
                  cpu: 100m
                  memory: 250Mi
