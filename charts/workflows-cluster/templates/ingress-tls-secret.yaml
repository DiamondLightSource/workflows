{{- if .Values.ingress.enabled }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: "true"
  name: {{ include "common.names.dependency.fullname" (dict "chartName" "vcluster" "chartValues" .Values.vcluster "context" $) }}-ingress-tls
  namespace: workflows
spec:
  encryptedData:
    tls.crt: 
    tls.key: 
  template:
    metadata:
      annotations:
        cert-manager.io/alt-names: kubernetes.workflows.diamond.ac.uk
        cert-manager.io/certificate-name: letsencrypt-kubernetes-workflows-diamond-ac-uk
        cert-manager.io/common-name: kubernetes.workflows.diamond.ac.uk
        cert-manager.io/ip-sans: ""
        cert-manager.io/issuer-group: ""
        cert-manager.io/issuer-kind: ClusterIssuer
        cert-manager.io/issuer-name: letsencrypt
        cert-manager.io/uri-sans: ""
        sealedsecrets.bitnami.com/namespace-wide: "true"
      labels:
        controller.cert-manager.io/fao: "true"
      name: {{ include "common.names.fullname" $ }}-ingress-tls
      namespace: workflows
    type: kubernetes.io/tls
{{- end }}
