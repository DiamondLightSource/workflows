[graph]
all-features = true

[licenses]
confidence-threshold = 0.92
allow = [
  "Apache-2.0",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "ISC",
  "MIT",
  "MPL-2.0",
  "OpenSSL",
  "Unicode-3.0",
  "Zlib",
]

[[licenses.clarify]]
crate = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans.workspace-dependencies]
duplicates = "deny"
include-path-dependencies = true
unused = "deny"
