apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: online-
  annotations:
    workflows.diamond.ac.uk/type: "live"
spec:
  entrypoint: process-data
  templates:
  - name: process-data
    container:
      image: busybox
      command: ["/bin/sh", "-c"]
      args: ["echo 'Processing offline data (low priority)'; sleep 300"]
      resources:
        limits:
          cpu: "4"
          memory: "4Gi"
